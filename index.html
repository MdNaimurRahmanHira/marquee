<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>

    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/marquee.css">
</head>

<body>

    <section id="marquee-area">
        <div class="container">
            <div class="marquee-wrapper">
                <div class="marquee">
                    <img src="img/Amsterdam.png" alt="">
                    <img src="img/CME.png" alt="">
                    <img src="img/Crypto.png" alt="">
                    <img src="img/ECBA.png" alt="">
                    <img src="img/FX.png" alt="">
                    <img src="img/ICE-50x.png" alt="">
                    <img src="img/Indices.png" alt="">
                    <img src="img/Jodi.png" alt="">
                    <img src="img/lme.png" alt="">
                    <img src="img/nymex.png" alt="">
                    <img src="img/OPEC.png" alt="">

                </div>
            </div>

        </div>
    </section>


    <!-- floating images area -->
    <section>
        <div class="container">
            <div class="floating-brands-wrapper">
                <img src="img/Amsterdam.png" alt="">
                <img src="img/CME.png" alt="">
                <img src="img/Crypto.png" alt="">
                <img src="img/ECBA.png" alt="">
                <img src="img/FX.png" alt="">
                <img src="img/ICE-50x.png" alt="">
                <img src="img/Indices.png" alt="">
                <img src="img/Jodi.png" alt="">
                <img src="img/lme.png" alt="">
            </div>
        </div>
    </section>




    <!-- js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/marquee.js"></script>
</body>

</html>
